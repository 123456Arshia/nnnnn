{% extends "booking/base.html" %}
{% block title %}Doctor Login{% endblock %}

{% block content %}
<div class="login-form">
    <h2>Doctor Login</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}error-message{% elif message.tags == 'success' %}success-message{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="{% url 'doctor_register' %}">Register</a></p>
</div>
{% endblock %}
